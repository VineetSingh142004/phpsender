<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-btn" id="menuBtn">
                    <span class="material-icons">menu</span>
                </button>
                <div class="logo">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail" class="gmail-icon" onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0';">
                    <span class="gmail-logo">Gmail</span>
                </div>
            </div>
            <div class="header-center">
                <div class="search-box">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" placeholder="Search mail" id="searchInput">
                    <button class="search-filter-btn">
                        <span class="material-icons">tune</span>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="settingsBtn">
                    <span class="material-icons">settings</span>
                </button>
                <button class="icon-btn" id="appsBtn">
                    <span class="material-icons">apps</span>
                </button>
                <div class="profile-circle">V</div>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <button class="compose-btn" id="composeBtn">
                    <span class="material-icons">edit</span>
                    <span>Compose</span>
                </button>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-label">Mail</div>
                        <a href="#" class="nav-item active" data-filter="all">
                            <span class="material-icons">inbox</span>
                            <span>Inbox</span>
                            <span class="count" id="inboxCount">0</span>
                        </a>
                        <a href="#" class="nav-item" data-filter="starred">
                            <span class="material-icons">star</span>
                            <span>Starred</span>
                        </a>
                        <a href="#" class="nav-item" data-filter="sent">
                            <span class="material-icons">send</span>
                            <span>Sent</span>
                        </a>
                        <a href="#" class="nav-item" data-filter="drafts">
                            <span class="material-icons">drafts</span>
                            <span>Drafts</span>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Email List -->
            <main class="email-list-container">
                <div class="email-list-header">
                    <div class="email-list-controls">
                        <button class="checkbox-btn" id="selectAllBtn">
                            <span class="material-icons">check_box_outline_blank</span>
                        </button>
                        <button class="icon-btn-small" id="refreshBtn" title="Refresh">
                            <span class="material-icons">refresh</span>
                        </button>
                        <button class="icon-btn-small" id="archiveBtn" title="Archive">
                            <span class="material-icons">archive</span>
                        </button>
                        <button class="icon-btn-small" id="deleteBtn" title="Delete">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>
                <div class="email-content-wrapper">
                    <div class="email-list" id="emailList">
                        <!-- Emails will be dynamically inserted here -->
                    </div>
                    
                    <!-- Email View Panel -->
                    <div class="email-view-panel" id="emailViewPanel">
                        <div class="email-view-header">
                            <button class="back-btn" id="backBtn" style="display: none;">
                                <span class="material-icons">arrow_back</span>
                            </button>
                            <div class="email-view-actions">
                                <button class="icon-btn-small" id="viewEditBtn" title="Edit">
                                    <span class="material-icons">edit</span>
                                </button>
                                <button class="icon-btn-small" id="viewDeleteBtn" title="Delete">
                                    <span class="material-icons">delete</span>
                                </button>
                                <button class="icon-btn-small" id="viewStarBtn" title="Star">
                                    <span class="material-icons">star_border</span>
                                </button>
                            </div>
                        </div>
                        <div class="email-view-content" id="emailViewContent">
                            <div class="empty-state">
                                <span class="material-icons">mail_outline</span>
                                <p>Select an email to view</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Compose/Edit Email Modal -->
    <div class="modal-overlay" id="emailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Message</h2>
                <button class="close-btn" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="emailForm">
                <input type="hidden" id="emailId">
                <div class="form-group">
                    <label>From</label>
                    <input type="email" id="fromEmail" value="you@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>To</label>
                    <input type="email" id="toEmail" placeholder="recipient@example.com" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="emailDate" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="10" placeholder="Compose your email..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Attachments</label>
                    <div class="attachment-upload-area">
                        <input type="file" id="attachmentInput" multiple accept="image/*,application/pdf,.doc,.docx,.txt">
                        <label for="attachmentInput" class="attachment-upload-label">
                            <span class="material-icons">attach_file</span>
                            <span>Attach files</span>
                        </label>
                    </div>
                    <div class="attachments-list" id="attachmentsList">
                        <!-- Attachments will be shown here -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
